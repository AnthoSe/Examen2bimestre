<!-- perfil.component.html -->

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 perfil-container">
      <h2 class="text-center">Perfil de Usuario</h2>

      <form>
        <div class="form-group">
          <label for="contraseniaAntigua">Contrase単a Antigua:</label>
          <input type="password" id="contraseniaAntigua" name="contraseniaAntigua" class="form-control" [(ngModel)]="contraseniaAntigua" />
        </div>

        <div class="form-group">  
          <label for="nuevaContrasenia">Nueva Contrase単a:</label>
          <input type="password" id="nuevaContrasenia" name="nuevaContrasenia" class="form-control" [(ngModel)]="nuevaContrasenia" />
        </div>

        <div class="form-group">
          <label for="confirmarNuevaContrasenia">Confirmar Nueva Contrase単a:</label>
          <input type="password" id="confirmarNuevaContrasenia" name="confirmarNuevaContrasenia" class="form-control" [(ngModel)]="confirmarNuevaContrasenia" />
        </div>

        <button type="button" class="btn btn-success btn-block" (click)="actualizarContrasenia()">Actualizar Contrase単a</button>
      </form>

      <div *ngIf="contraseniaError" class="alert alert-danger mt-3">
        {{ contraseniaError }}
      </div>
    </div>
  </div>
</div>
